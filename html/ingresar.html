<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="shortcut icon" href="/img/airplane-engines-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Menú -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Travel fast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ingresar.html">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Gestión de clientes -->
    <div class="gestiones">
        <h2>Gestión de clientes</h2>
    </div>
    <center>
        <form class="row g-3" id="agregar">
            <div class="col-md-3">
                <label for="validationServer01" class="form-label">Nombres</label>
                <input type="text" class="form-control is-valid" id="nombre" placeholder="Chris" required>
            </div>
            <div class="col-md-3">
                <label for="validationServer02" class="form-label">Apellidos</label>
                <input type="text" class="form-control is-valid" id="apellido" placeholder="Brenner Evans" required>
            </div>
            <div class="col-md-3">
                <label for="validationServer02" class="form-label"># de identificación</label>
                <input type="text" class="form-control is-valid" id="identificacion" placeholder="1234567" required>
            </div>
            <div class="col-md-3">
                <label for="validationServer02" class="form-label">Teléfono</label>
                <input type="text" class="form-control is-valid" id="telefono" placeholder="1234567" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control is-valid" id="correo" placeholder="@" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control is-valid" id="fecha" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Nacionalidad</label>
                <input type="text" class="form-control is-valid" id="nacionalidad" placeholder="Colombiana" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="ag">Agregar</button>
            </div>
        </form>
    </center>

<!-- Buscar -->
    <form class="d-flex" role="search" id="buscar">
        <input class="form-control me-2" type="text" placeholder="Buscar cliente" aria-label="Search" id="buscarClientes">
        <button class="btn btn-outline-success" id="botonBuscar" type="submit">Buscar</button>
    </form>
    
    <table class="table">
        <center>
            <thead style="text-align: center;">
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Identificación</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Nacionalidad</th>
                    <th scope="col">Eliminar/modificar</th>
                </tr>
            </thead>
            <tbody id="contenedor" style="text-align: center;">
            </tbody>
        </center>
    </table>

<!-- Gestión de rutas aéreas -->
    <div class="gestiones">
        <h2>Gestión de rutas aéreas</h2>
    </div>
    <center>
        <form class="row g-3" id="agregarRuta">
            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Nombre de la ruta</label>
                <input type="text" class="form-control is-valid" id="nombreRuta" placeholder="Bucaramanga-Bogotá" required>
            </div>
            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Valor tiquete</label>
                <input type="text" class="form-control is-valid" id="tiquete" placeholder="$150.000" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Ciudad de origen</label>
                <input type="text" class="form-control is-valid" id="origen" placeholder="Bucaramanga" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Ciudad destino</label>
                <input type="text" class="form-control is-valid" id="destino" placeholder="Bogotá" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Puntos de fidelización</label>
                <input type="text" class="form-control is-valid" id="puntos" placeholder="10" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="agre">Agregar</button>
            </div>
        </form>
    </center>

    <table class="table">
        <center>
            <thead style="text-align: center;">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre de la ruta</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ciudad origen</th>
                    <th scope="col">Ciudad destino</th>
                    <th scope="col">Puntos para fidelización</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="segundoContenedor" style="text-align: center;">
            </tbody>
        </center>
    </table>

<!-- Compra de tiquetes -->
    <div class="gestiones">
        <h2>Compra de tiquetes</h2>
    </div>
    <center>
        <form id="comprar">
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Selección de clientes</label>
                <select class="form-select" id="selectClientes" required>
                <option selected disabled value="">Seleccione el cliente</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label" id="rut">Selección de rutas</label>
                <select class="form-select" id="selectRutas" required>
                <option selected disabled value="">Seleccione la ruta</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="confirmarCompra">Comprar</button>
            </div>
        </form>
    </center>

<!-- Tarjeta con información total oculta -->
    <center>
        <div class="card tarjetaOculta" style="width: 50rem;" id="tarjetaOculta">
            <div class="card-body" id="tarjetaCuerpo">
            </div>
        </div>
    </center>
</body>
    <script src="/js/ejercicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
